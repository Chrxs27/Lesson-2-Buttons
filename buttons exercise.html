<style>
.request-now {
    background-color: black;
    color: white;
    height: 30px;
    width: 120px;
    border: none;
    margin-left: 10px;
    margin-right: 10px;
    cursor: pointer;
    transition: opacity 0.15s;
}

.request-now:hover {
    opacity: 0.7;
}

.add-cart {
    background-color: rgb(255, 216, 20);
    color: black;
    border: none;
    height: 30px;
    width: 150px;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.15s;

}

.add-cart:hover {
    background-color: rgb(243, 203, 0);
}

.sign-up {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    height: 30px;
    width: 80px;
    border-radius: 7px;
    cursor: pointer;
    margin-left: 10px;
    transition: box-shadow 0.20s;
}

.sign-up:hover {
    box-shadow: 4px 5px 10px rgba(0, 0, 0, 0.15);
}

.get-started {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    height: 40px;
    width: 110px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.15s;
}

.get-started:hover {
    background-color: rgb(100, 70, 145);
}

.get-started:active {
    opacity: 0.8;
}

.download {
    background-color: white;
    color: rgb(108, 117, 125);
    height: 40px;
    width: 100px;
    font-weight: bold;
    border-radius: 3px;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(108, 117, 125);
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s;
}

.download:hover {
    background-color: rgb(108, 117, 125);
    color: white;
    opacity: 0.8;
}

.download:active {
    opacity: 0.7;
}

.apply-company {
    background-color: rgb(10, 102, 194);
    color: white;
    height: 40px;
    width: 210px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.15s;
}

.apply-company:hover {
    background-color: rgb(11, 94, 177);
}

.apply-company:active {
    opacity: 0.8;
}
.save {
    background-color: white;
    color: rgb(10, 102, 194);
    height: 30px;
    width: 70px;
    border-radius: 15px;
    border-width: 1px;
    border-style: solid;
    border-color: rgb(10, 102, 194);
    cursor: pointer;
    transition: background-color 0.15s,
    border-width 0.10s;
}

.save:hover {
    background-color: rgb(227, 241, 255);
    border-width: 2px;
}

.save:active {
    opacity: 0.7;
}
</style>

<button class="request-now">
    Request Now
</button>

<button class="add-cart">
    Add to Cart
</button> 
<button class="sign-up">
    Sign up
</button> <br> <br>

<button class="get-started">
    Get started
</button>

<button class="download">
    Download
</button>

<button class="apply-company">
    Apply on company website
</button>
<button class="save">
    Save
</button>
