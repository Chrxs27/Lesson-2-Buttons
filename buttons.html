<style> 
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        margin-left: 10px;
        padding-right: 20px;
        padding-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        transition: opacity 0.15s;
    }
    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s, 
        color 0.15s;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 9px;
        padding-bottom: 9px;
        vertical-align: top;
    }

    .join-button:hover {
        background-color: rgb(6, 95, 212);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 10px;
        transition: box-shadow 0.15s;
        vertical-align: top;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 9px;
        padding-bottom: 9px;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .tweet-button:active {
        opacity: 0.7;
    }
</style>
<!--u can write css code here in style element--> <!--px means pixels-->
<!--set all to 255 in bg-color it will be white and if it sets to 0 to all, it will be black-->
<!--i just added tweet-button: active just to make it more interesting-->
<button class="subscribe-button">
    Subscribe
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
